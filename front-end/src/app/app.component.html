<div>
  <div class="dark:bg-gray-800 dark:text-gray-300">
    <app-error-display></app-error-display>
    <header class="border-b-2 border-gray-300 p-3 flex">
      <div class="w-full flex items-center">
        <h1
          class="dark:text-gray-100 text-gray-700 font-semibold text-2xl inline"
        >
          Frontend Web 300
        </h1>
        <p class="inline ml-2 font-light">Advanced Angular</p>
      </div>
      <div class="flex-1">
        <button (click)="toggleDark()" class="inline">
          <svg
            *ngIf="(dark$ | async) === true"
            fill="none"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg
            *ngIf="(dark$ | async) === false"
            fill="none"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="flex flex-1 h-full">
      <app-nav-bar></app-nav-bar>

      <section class="w-full max-w-full">
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
  <footer></footer>
</div>
